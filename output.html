<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 0 auto;
            border: 2px solid #333;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: lightgray;
        }
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            z-index: 9999;
            animation: fadeOut 2s forwards;
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; visibility: hidden; }
        }
    </style>
</head>
<body>
    <div class="loading">Loading...</div>
    <h1>Results Statistics:</h1>
    <table>
        <tr>
            <th>Word</th>
        </tr>
        <tr>
            <td>English-word:</td>
        </tr>
        <tr>
            <td>591</td>
        </tr>
        <tr>
            <td>English-letter:</td>
        </tr>
        <tr>
            <td>3187</td>
        </tr>
        <tr>
            <td>Figure:</td>
        </tr>
        <tr>
            <td>4</td>
        </tr>
        <tr>
            <td>Space:</td>
        </tr>
        <tr>
            <td>589</td>
        </tr>
        <tr>
            <td>Carriage-return:</td>
        </tr>
        <tr>
            <td>7</td>
        </tr>
        <tr>
            <td>Punctuation-mark:</td>
        </tr>
        <tr>
            <td>77</td>
        </tr>
        <tr>
            <td>Other-character:</td>
        </tr>
        <tr>
            <td>10</td>
        </tr>
    </table>
<script>
    window.onload = function() {
        var loading = document.querySelector('.loading');
        loading.innerHTML = 'Page loaded';
        setTimeout(function() {
            loading.style.display = 'none';
        }, 2000);
    };
</script>
</body>
</html>
